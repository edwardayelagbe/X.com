<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="shortcut icon" href="./x.png" type="image/x-icon">
</head>
<body class="bg-light">
    <div class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh;">
       
        <div class="card shadow" style="max-width: 400px; width: 100%;">
            <div class="card-body">
                <h3 class="card-title mb-4 text-center">Sign in to X</h3>
                <form>
                    <div class="mb-3">
                        <label for="loginUsername" class="form-label">Username or Email</label>
                        <input type="text" class="form-control" id="loginUsername" placeholder="Enter username or email">
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Enter password">
                     
                    </div>
                   
                </form>
                <div class="mt-3 text-center">
                    <a href="signup.html">Don't have an account? Sign up </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
