<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="shortcut icon" href="./x.png" type="image/x-icon">
</head>
<body class="bg-light">
    <div class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="card shadow" style="max-width: 400px; width: 100%;">
            <div class="card-body">
                <h3 class="card-title mb-4 text-center">Create your account</h3>
                <form>
                    <div class="mb-3">
                        <label for="signupUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="signupUsername" placeholder="Choose a username">
                    </div>
                    <div class="mb-3">
                        <label for="signupEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="signupPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="signupPassword" placeholder="Create a password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100"> <a href="./login.html">Signup</a>Sign Up</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="login.html">Already have an account? Log in</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
